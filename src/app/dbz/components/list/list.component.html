<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
        let i = index;
        let isFirts = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
            'list-group-item-primary': isLast,
            'list-group-item-dark': isEven}">

        <div>
            <span class="text-primary">{{i+1}}. </span>
            <span> Name: {{character.name}} |</span>
            <span> Power: {{character.power}} </span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.uuid)">x</button>
    </li>
</ul>
